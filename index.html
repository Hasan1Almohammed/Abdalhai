<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ABDULHAYI</title>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Cairo', Arial, sans-serif;
            background: #050505;
            color: #f5f5f5;
            overflow-x: hidden;
        }
        /* خلفية متحركة متعددة الألوان الهادئة */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(212,175,55,0.18), transparent 45%),
                radial-gradient(circle at 80% 70%, rgba(56,189,248,0.18), transparent 45%),
                radial-gradient(circle at 50% 90%, rgba(16,185,129,0.12), transparent 50%);
            animation: bgMove 14s infinite alternate ease-in-out;
            z-index: -1;
        }
        @keyframes bgMove {
            0% { transform: scale(1) translate(0,0); }
            100% { transform: scale(1.08) translate(-15px,-15px); }
        }
        header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        header h1 {
            font-size: 96px;
            letter-spacing: 10px;
            margin: 0;
            background: linear-gradient(120deg, #d4af37, #e5e7eb, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 4s infinite ease-in-out, fadeIn 2.5s ease forwards;
        }
        header p {
            margin-top: 30px;
            font-size: 22px;
            letter-spacing: 3px;
            opacity: 0;
            color: #e5e7eb;
            animation: fadeIn 3s ease forwards;
            animation-delay: 1.5s;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(212,175,55,0.3); }
            50% { text-shadow: 0 0 25px rgba(56,189,248,0.35); }
            100% { text-shadow: 0 0 10px rgba(16,185,129,0.3); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
        section {
            padding: 120px 20px;
            max-width: 1100px;
            margin: auto;
            text-align: center;
        }
        section h2 {
            font-size: 40px;
            margin-bottom: 30px;
            color: #d4af37;
            letter-spacing: 4px;
        }
        section p {
            font-size: 20px;
            max-width: 800px;
            margin: auto;
            opacity: 0.85;
        }
        .divider {
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 80px auto;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        footer {
            padding: 50px 20px;
            text-align: center;
            border-top: 1px solid #1f2933;
            font-size: 16px;
            letter-spacing: 3px;
            color: #9ca3af;
        }
        footer span {
            color: #d4af37;
        }
        @media (max-width: 768px) {
            header h1 { font-size: 56px; }
            header p { font-size: 18px; }
        }
    </style>
</head>
<body><header>
    <div>
        <h1>ABDULHAYI</h1>
        <p>هوية • فخامة • توازن</p>
    </div>
</header><section>
    <h2>ألوان راقية</h2>
    <p>
        لم يعد اللون فسفورياً فقط.
        تم استخدام مزيج فاخر من الذهبي، الفضي، والأزرق الهادئ
        ليعكس الرقي، الثبات، والقوة بدون مبالغة.
    </p>
</section><div class="divider"></div><section>
    <h2>فخامة هادئة</h2>
    <p>
        التصميم الآن يعتمد على توازن بصري دقيق.
        الاسم يبرز بقوة، لكن بدون إزعاج بصري — فخامة حقيقية.
    </p>
</section><footer>
    <p>© 2026 <span>ABDULHAYI</span></p>
</footer></body>
</html>
